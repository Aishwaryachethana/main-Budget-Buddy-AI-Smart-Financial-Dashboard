<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Buddy ðŸ’°</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #a855f7, #6a11cb, #2d0a59);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    /* Floating Gradient Orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.15), transparent);
      filter: blur(60px);
      animation: float 8s ease-in-out infinite;
    }
    .orb1 { width: 300px; height: 300px; top: -80px; left: -80px; }
    .orb2 { width: 200px; height: 200px; bottom: -60px; right: -40px; animation-delay: 2s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(30px); }
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      text-align: center;
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      position: relative;
      z-index: 2;
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
  font-weight: 700;
  font-size: 1.9rem;
  margin-bottom: 1rem;
  background: linear-gradient(90deg, #00eeff, #1100ff, #00ffd5);
  background-clip: text;                 /* âœ… Standard property */
  -webkit-background-clip: text;         /* âœ… WebKit fallback */
  color: transparent;                    /* âœ… Standard text transparency */
  -webkit-text-fill-color: transparent;  /* âœ… Safari/old Chrome support */
}


    label {
      font-size: 1rem;
      font-weight: 500;
      color: rgba(255,255,255,0.9);
      display: block;
      margin-bottom: 0.5rem;
      text-align: left;
    }

    input {
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.15);
      color: rgb(255, 255, 255);
      padding: 0.8rem;
      width: 100%;
      margin-bottom: 1.5rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #d8b4fe;
      box-shadow: 0 0 10px rgba(168,85,247,0.5);
    }

    button {
      width: 100%;
      border: none;
      background: linear-gradient(90deg, #9333ea, #7e22ce, #a855f7);
      border-radius: 10px;
      color: white;
      font-weight: 600;
      padding: 0.9rem;
      font-size: 1rem;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(168,85,247,0.5);
    }

    .footer {
      margin-top: 1.2rem;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
    }

    .glow {
      position: absolute;
      width: 120px;
      height: 120px;
      background: rgba(168,85,247,0.3);
      border-radius: 50%;
      filter: blur(60px);
      z-index: 1;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      animation: pulse 4s infinite alternate ease-in-out;
    }

    @keyframes pulse {
      from { opacity: 0.4; transform: scale(1); }
      to { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>

<body>
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>
  <div class="glow"></div>

  <div class="card">
    <h1>ðŸ’° Budget Buddy</h1>
    <form action="/set_income" method="post">
      <div class="mb-3">
        <label for="income">Enter Monthly Income</label>
        <input type="number" step="0.01" name="income" id="income" placeholder="e.g. 50000" required>
      </div>
      <button type="submit">Save Income</button>
    </form>
    <div class="footer">Track. Manage. Grow ðŸ’œ</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
